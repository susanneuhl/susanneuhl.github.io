<script>
// Random Background Image Selection
(function() {
  const landscapeImages = [
    'bianca-e-falliero',
    'Coriolan',
    'dantons-tod',
    'das-grosse-heft',
    'das-halbe-meer',
    'das-leben-ist-ein-traum',
    'das-versprechen',
    'der-geteilte-himmel',
    'der-komet',
    'der-traumgoerge',
    'drei-schwestern',
    'dumme-jahre',
    'fabian',
    'feuchtgebiete',
    'hedda-gabler',
    'italienische-nacht',
    'johanna',
    'kaufmann',
    'kirschgarten',
    'kleiner-mann-was-nun',
    'koenig-oedipus',
    'la-traviata',
    'le-nozze-di-figaro',
    'le-vin-herbe',
    'macbeth',
    'macbeth-2',
    'mass-fuer-mass',
    'medea-stimmen',
    'mutter',
    'radamisto',
    'sankt-falstaff',
    'stummes-land',
    'undine',
    'verbrennungen',
    'von-schlechten-eltern',
    'xerxes',
    'zone'
  ];

  // Zufällige 6 Bilder auswählen
  const shuffled = landscapeImages.slice().sort(() => 0.5 - Math.random());
  const selected = shuffled.slice(0, 6);

  function shuffledQueue() {
    const arr = landscapeImages.slice();
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function setFrame(pictureEl, name) {
    const source = pictureEl.querySelector('source');
    const img = pictureEl.querySelector('img');
    // thumbs for background tiles (fast), AVIF preferred
    source.srcset = 'images/compressed/' + name + '.avif';
    img.src = 'images/compressed/' + name + '.jpg';
    img.alt = '';
  }

  const tiles = Array.from(document.querySelectorAll('.grid-tile'));
  const baseDurations = [16, 22, 28];
  function shuffleArray(arr) {
    const copy = arr.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }
  const shuffledDurations = shuffleArray(baseDurations);

  tiles.forEach((tile, tileIndex) => {
    const strip = tile.querySelector('.tile-strip');
    const frames = Array.from(tile.querySelectorAll('.tile-frame'));
    if (!strip || frames.length !== 2) return;

    // independent queue per tile
    let q = shuffledQueue();
    let qi = 0;
    const next = () => {
      if (qi >= q.length) {
        q = shuffledQueue();
        qi = 0;
      }
      return q[qi++];
    };

    // start with frame-filling A, then B below
    let a = selected[tileIndex % selected.length] || next();
    let b = next();
    setFrame(frames[0], a);
    setFrame(frames[1], b);

    // desync: different speed + start phase per tile
    const durationBase = shuffledDurations[tileIndex % shuffledDurations.length];
    const duration = durationBase + (Math.random() * 3 - 1.5);
    const delay = -Math.random() * duration;
    strip.style.animationDuration = duration.toFixed(2) + 's';
    strip.style.animationDelay = delay.toFixed(2) + 's';

    strip.addEventListener('animationiteration', () => {
      // at loop boundary: B becomes new top, new random comes in as bottom
      a = b;
      b = next();
      setFrame(frames[0], a);
      setFrame(frames[1], b);
    });
  });
  
})();
</script>

<script>
// Parallax Kontakt-Overlay + Pause-on-hover (Easter-Egg)
(function() {
  const hero = document.querySelector('.contact-hero');
  const overlay = document.querySelector('.contact-hero-overlay');
  if (!hero || !overlay) return;

  // Pause background strips when hovering the contact card
  overlay.addEventListener('pointerenter', () => hero.classList.add('is-paused'));
  overlay.addEventListener('pointerleave', () => hero.classList.remove('is-paused'));

  const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  const finePointer = window.matchMedia && window.matchMedia('(pointer: fine)').matches;
  if (reduceMotion || !finePointer) return;

  let raf = 0;
  let lastX = 0;
  let lastY = 0;

  const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
  const setVars = (px, py) => {
    overlay.style.setProperty('--parallax-x', px.toFixed(2) + 'px');
    overlay.style.setProperty('--parallax-y', py.toFixed(2) + 'px');
  };

  const update = () => {
    raf = 0;
    const rect = hero.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const nx = clamp((lastX - cx) / (rect.width / 2), -1, 1);
    const ny = clamp((lastY - cy) / (rect.height / 2), -1, 1);

    // very subtle movement
    const maxX = 10; // px
    const maxY = 8;  // px
    setVars(nx * maxX, ny * maxY);
  };

  const schedule = () => {
    if (raf) return;
    raf = window.requestAnimationFrame(update);
  };

  hero.addEventListener('pointerenter', () => hero.classList.add('is-parallax-active'));
  hero.addEventListener('pointerleave', () => {
    hero.classList.remove('is-parallax-active');
    setVars(0, 0);
  });
  hero.addEventListener('pointermove', (e) => {
    lastX = e.clientX;
    lastY = e.clientY;
    schedule();
  }, { passive: true });
})();
</script>

<script>
(function() {
  // Fade-in on load
  function markLoaded() {
    document.body.classList.add('is-loaded');
    document.body.classList.remove('is-exiting');
  }

  // Ensure correct state when coming from bfcache
  window.addEventListener('pageshow', markLoaded);
  document.addEventListener('DOMContentLoaded', markLoaded);

  // Intercept internal navigation to fade out
  document.addEventListener('click', function(e) {
    const a = e.target.closest && e.target.closest('a');
    if (!a) return;

    // Ignore modified clicks / new tab
    if (e.defaultPrevented) return;
    if (e.button !== 0) return;
    if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;

    const href = a.getAttribute('href');
    if (!href || href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:')) return;
    if (a.target && a.target !== '_self') return;

    // Only same-origin navigations
    let url;
    try {
      url = new URL(href, window.location.href);
    } catch {
      return;
    }
    if (url.origin !== window.location.origin) return;

    // If it's the same page with just a hash, don't animate
    const sameDoc = (url.pathname === window.location.pathname) && (url.search === window.location.search);
    if (sameDoc && url.hash) return;

    e.preventDefault();
    document.body.classList.add('is-exiting');

    // Small delay for fade-out
    window.setTimeout(function() {
      window.location.href = url.href;
    }, 260);
  }, true);
})();
</script>
