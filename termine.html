<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termine – Susanne Uhl</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap">
    <style>
        #navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        #navigation a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }
        #navigation a:hover {
            color: #007acc;
        }
        #spielplan {
            display: grid;
            gap: 15px;
            padding: 20px;
        }
        .event {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .event:hover {
            transform: scale(1.02);
        }
        .event h3 {
            margin: 0 0 5px 0;
            font-size: 1.2em;
            color: #333;
        }
        .event p {
            margin: 2px 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="navigation">
        <a href="/index.html">Startseite</a> |
        <a href="/termine.html">Termine</a>
    </div>
    <main>
        <h1 style="text-align: center; font-size: 2.5em; margin-bottom: 30px; font-weight: 400; color: #333333;">Termine</h1>
        <section id="spielplan">
            <!-- Die Termine werden hier dynamisch eingefügt -->
        </section>
    </main>

    <script src="/spielplan.js"></script>
</body>
</html>
